      auto_orient: Automatic orientation of parts
      auto_orient_help: >
        If this option is selected, the 3 dimensions of a part are sorted such
        that the largest represents the *length* and the smallest represents the
        *thickness*.


        If this option is left unselected, the local axes of the part define the
        dimensions as follows
         - *length* is on the <span style='color:red'>red</span> axis
         - *width* is on the <span style='color:green'>green</span> axis
         - *thickness* is on the <span style='color:blue'>blue</span> axis
      dimension_column_order_strategy: Dimension Ordering
      dimension_column_order_strategy_help: >
        Reorganize the following dimension properties to define the sorting
        order of the columns.
      dynamic_attributes_name: Use the attribute *Name* of dynamic components
      dynamic_attributes_name_help: >
        If this option is selected, the designation of parts will be extracted
        from the attribute *Name*, if defined.


        <i class='ladb-opencutlist-icon-warning'></i> Instances of parts with
        the same definition will be separated if the attribute *Name* does not
        have the same value.
      general: General
