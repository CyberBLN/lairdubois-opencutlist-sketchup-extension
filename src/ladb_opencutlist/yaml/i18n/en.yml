        If this option is selected, the **finished** dimensions of parts will be
        hidden.
      hide_cutting_dimensions: Hide rough dimensions
      hide_cutting_dimensions_help: >-
        If this option is selected, the **rough** dimensions of parts will be
        hidden.
      hide_edges: Hide the column of edge bandings
