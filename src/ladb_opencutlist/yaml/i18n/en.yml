        Note that if the option *Automatic orientation of parts* is not active
        or the part is *locked on its axes* then:
         - the **length** is read on the <strong style='color:red'>red</strong> axes,
         - the **width** is read on the <strong style='color:green'>green</strong> axes and
         - the **thickness** is read on the <strong style='color:blue'>blue</strong> axes.
      cumulable: Summable
      cumulable_0: Not summable
      cumulable_1: Summable over length
      cumulable_2: Summable over width
      cumulable_help: >
        If this option is selected, the **length** or the **width** will be
        considered **unit length** or **unit width** multiplied by the count
        when sorting the parts list.


        <i class='ladb-opencutlist-icon-warning'></i> *This option will not be
        considered when this part is grouped with other identical parts.*
      edge_disabled_help: >-
        This edge banding is not configurable because no face has been detected
        that could carry edge banding material in the model.
      edges: Edge bandings
      general: General
      infos: Infos
      labels: Labels
      labels_help: >
        With *Labels* you can add keywords to customize the part definitions.

        You can add as many labels as you see fit.

        The visible parts of your custlist can then be filtered according to the
        label list.
      labels_multiple_info: Only common labels are shown
