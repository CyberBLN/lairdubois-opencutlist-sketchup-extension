        cutting_dimensions_increase_1d: >
          *Dimensions majorées par la surcotes de longueur (**{{ length_increase
          }}**) configurée sur la matière.*
        cutting_dimensions_increase_2d: >
          *These raw dimensions have been configured on the material '{{
          material_name }}': length oversize (**{{ length_increase }}**) and
          width oversize (**{{ width_increase }}**)*.
    edit_group:
      material: Material
      part_count: Number of Parts
      std_dimension: Rough Dimension
      title: 'Properties of Group ''{{ name }}'''
      warning: >-
        A modification of the material will be applied to all parts of the
        group. Current groups may therefore change.
    edit_part:
      axes: Axes
      axes_help: Arrange the dimensions so they match the axes colors of your part.
      axes_origin_position_center: Place the origin at the center
      axes_origin_position_min: Place the origin at a corner
      axes_origin_position_min_center: Place the origin in the middle of a face
      axes_origin_position_none: Do not change the origin
