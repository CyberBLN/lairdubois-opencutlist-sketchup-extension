    cuttingdiagram:
      error:
        bad_error: >-
          Algorithmic panic, please contact the developpers, you have an
          interesting case.
        no_placement_possible: >-
          All of your parts are too large to fit a panel (trimming too large,
          standard panel too small, saw kerf too large, ...).
        no_sheet: Standard panel sizes are badly configured and no scraps available.
        unplaced_parts: '**One part** could not be placed, because it is too large to fit.'
        unplaced_parts_plural: >-
          There are **{{ count }} parts** which could not be placed because they
          are too large to fit.
      list:
        area: Area
        count: Qte.
        cut: Cut
        efficiency: Efficiency
        leftover: Leftover
        length: Length
        parts: '{{ count }} part'
        parts_plural: '{{ count }} parts'
        settings: Settings
        sheet: Panel
        sheet_type_0: Standard Sized Panel
        sheet_type_1: Offcut
        summary: Summary
        total_length_cuts: Length of Cuts
        trimming: Trimming
        unplaced_parts: Unplaced Parts
        unused: Unused
        width: Width
      option_bbox_optimization: Bounding Box Optimization
      option_bbox_optimization_0: Never
      option_bbox_optimization_1: Only Final
      option_bbox_optimization_2: Always
      option_bbox_optimization_help: >
        Optimization to remove unnecessary panel through cuts in order to avoid
        small leftovers.

        This option may be applied every time a new panel is added, only at the
        end or never.
      option_hide_part_list: Parts List
      option_hide_part_list_0: Displayed for each panel/bar
      option_hide_part_list_1: Masked
      option_hide_part_list_help: Display or mask the list of parts for each panel.
      option_max_time: Max. Computation Time
      option_max_time_help: >-
        Abort computation after x seconds and return best result obtained so
        far.
      option_presort: Preordering of Parts
      option_presort_0: None
      option_presort_1: Width Decreasing
      option_presort_2: Length Decreasing
      option_presort_3: Area Decreasing
      option_presort_4: Perimeter Decreasing
      option_presort_help: The order in which the parts will be considered for placement.
      option_saw_kerf: Blade Thickness
      option_saw_kerf_help: The width of material removed by the sawblade cut.
      option_scrap_bar_lengths: Scrap Bars
      option_scrap_bar_lengths_help: >
        List the scrap bars which should be considered first in the cutting
        plan.

        Expected format: **L**, where **L** is the *length* of the scrap.

        *Sizes without units are considered to be in model units.*
      option_scrap_bar_lengths_placeholder: length ; ...
      option_scrap_sheet_sizes: Scrap Sheet Goods
      option_scrap_sheet_sizes_help: >
        List all scrap sheet goods you would like to include in the cutting
        diagram.

        Expected format: **L**x**W**, where **L** and **W** represent the
        *length* and the *width* of the panel.

        *Sizes without units are considered to be in model units.*
      option_scrap_sheet_sizes_placeholder: length x width ; ...
      option_stacking: Stack Identical Parts
      option_stacking_0: None
      option_stacking_1: Lengthwise
      option_stacking_2: Widthwise
      option_stacking_help: >-
        The way parts with common width or length are tentatively placed
        together.
      option_std_bar: Standard bar
      option_std_bar_add: Add a length ...
      option_std_bar_help: >
        Select the standard bar, which will be duplicated to contain all the
        parts.

        This list is defined in the field
        **$t(tab.materials.edit_material.std_lengths)** of the material.

        Edit the material '{{ material_name }}' to update this list.
      option_std_bar_none: None
      option_std_sheet: Standard Panel
      option_std_sheet_add: Add a panel size ...
      option_std_sheet_help: >
        Select the standard panel which will be duplicated to contain all your
        parts in the best possible way.

        This list is defined in the field
        **$t(tab.materials.edit_material.std_sizes)** of the material.

        Edit the material '{{ material_name }}' to update this list.
      option_std_sheet_none: None
      option_trimming: Trimming Size
      option_trimming_help_1d: The amount of material at each end of the bar to be treated as waste.
      option_trimming_help_2d: The amount of material around the raw panel to be treated as waste.
      option_tuning_level: Optimization Level
      option_tuning_level_0: None
      option_tuning_level_1: Moderate
      option_tuning_level_2: Aggressive
      option_tuning_level_help: Indicate the level of optimization.
      options_defaults:
        manage_help: Administration of the default *Cutting Diagram Parameters*
        reset: Restore to default values
        save: Save as default values
        save_success: Default *Cutting Diagram Parameters* saved
      title: Cutting Diagram
      warning:
        cutting_dimensions: |
          This cutting diagramm displays the parts with their raw dimensions.
        cutting_dimensions_edge_decrement: >
          *Dimensions reduced by the thickness of the edge banding.* <i
