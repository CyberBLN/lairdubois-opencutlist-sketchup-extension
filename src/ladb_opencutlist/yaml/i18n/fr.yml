        Si cette option est activée, la **longueur** ou la **largeur** sera
        considérée dans le tri de la fiche de débit comme étant la **longueur**
        ou la **largeur** unitaire de débit multipliée par la quantité.


        <i class='ladb-opencutlist-icon-warning'></i> *Cette option n'est pas
        prise en compte lorsque cette pièce est regroupée avec d'autres pièces
        identiques.*
      edge_disabled_help: >-
        Ce chant n'est pas configurable parce qu'aucune face pouvant porter une
