        Si cette option est activée, les dimensions **capables** des pièces ne
        sont pas affichées.
      hide_cutting_dimensions: Masquer les dimensions de débit
      hide_cutting_dimensions_help: >-
        Si cette option est activée, les dimensions de **débit** des pièces ne
