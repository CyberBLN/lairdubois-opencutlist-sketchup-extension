        pas affichées.
      hide_final_areas: Masquer les surfaces finies des *Panneaux*
      hide_final_areas_help: >-
        Si cette option est activée, les **surfaces finies** des pièces de type
        *Panneau* ne sont pas affichées.
      hide_labels: Masquer les étiquettes
      hide_labels_help: >-
        Si cette option est activée, les **étiquettes** placées sur les pièces
        ne sont pas affichées.
      hide_untyped_material_dimensions: Masquer les dimensions pour les pièces sans type
      hide_untyped_material_dimensions_help: >-
        Si cette option est activée, les dimensions ne seront pas affichées pour
        les pièces pour lesquelles la matière n'a pas de type défini (**Bois
        massif**, **Panneau** ou **Barre**).
      minimize_on_highlight: Réduire après *'$t(tab.cutlist.highlight_part)...'*
      minimize_on_highlight_help: >-
        Si cette option est activée, la fenêtre OpenCutList sera réduite lorsque
        la fonction *'$t(tab.cutlist.highlight_part)'* est utilisée.
      part_folding: Regrouper les pièces identiques
      part_folding_help: >-
        Si cette option est activée, les pièces de **même taille capable**, avec
        les **mêmes étiquettes** et la **même surface finie** *(si l'affichage
        de cette surface n'est pas masqué)* seront regroupées sur une même
        ligne.
