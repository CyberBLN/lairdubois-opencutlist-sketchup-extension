      part_number_sequence_by_group_help: >-
        Si cette option est activée, la numérotation des pièces est
        réinitialisée à 1 (ou A) à chaque groupe (liste de pièces de même
        matière et épaisseur brute).
      part_number_with_letters: Utiliser des lettres pour la numérotation de pièce
      part_number_with_letters_help: >-
        Si cette option est activée, les pièces sont numérotées avec des lettres
        (A, B, C, ... Z, AA, AB, ...).
      part_order_strategy: Tri des pièces
      part_order_strategy_help: >
        Réorganiser les propriétés suivantes pour définir la stratégie de tri
        des pièces dans chaque groupe.

        Chaque propriété peut être triée de façon <i
        class="ladb-opencutlist-icon-sort-asc"></i> *croissante* ou <i
        class="ladb-opencutlist-icon-sort-desc"></i> *décroissante*.
