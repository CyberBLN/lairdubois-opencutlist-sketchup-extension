      dynamic_attributes_name_help: >
        Si cette option est activée, la désignation des pièces étant des
        composants dynamiques sera extraite de l'attribut *Name* s'il est
        défini.


        <i class='ladb-opencutlist-icon-warning'></i> Les instances de pièces
        avec la même définition de composant seront séparées si l'attribut
        *Name* n'a pas la même valeur.
