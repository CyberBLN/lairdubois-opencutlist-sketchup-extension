        Indiquez ici la liste de vos restes de barre à considérer en priorité
        pour le calepinage.

        Format attendu : **L**. Où **L** est la *longueur* du reste.

        *Si aucune unité n'est spécifiée pour chaque dimension, l'unité du
        modèle sera prise en compte.*
