        Indiquez ici la liste de vos restes de panneau à considérer en priorité
        pour le calepinage.

        Format attendu : **L**x**l**. Où **L** et **l** sont respectivement la
        *longueur* et la *largeur* du reste.

        *Si aucune unité n'est spécifiée pour chaque dimension, l'unité du
        modèle sera prise en compte.*
